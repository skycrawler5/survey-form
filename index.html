<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Code Camp</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">Meta Code Camp</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
        <label id="number-label">Age(Optional) <input id="number" type="number" max="120" min="13" placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role? <select id="dropdown">
          <option disabled="" selected="" value="">Select an option</option></option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select></label>
      </fieldset>
      <fieldset>
        <p>Would you recommend Meta Code Camp to a friend?</p>
        <label for="radio1">Definitely <input type="radio" id="radio1" name="radio" value="radio" class="inline"></label>
        <label for="radio2">Maybe <input type="radio" id="radio2" name="radio" value="radio" class="inline"></label>
        <label for="radio3">Not sure <input type="radio" id="radio3" name="radio" value="radio" class="inline"></label>
        <label for="dropdown2">What is your favorite feature of Meta Code Camp? <select id="dropdown2">
          <option disabled="" selected="" value="">Select an option</option>
          <option value="1">Challanges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select></label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="checkbox1"><input id="checkbox1" type="checkbox" value="checkbox" class="inline"> Front-end Projects</label>
        <label for="checkbox2"><input id="checkbox2" type="checkbox" value="checkbox" class="inline"> Back-end Projects</label>
        <label for="checkbox3"><input id="checkbox3" type="checkbox" value="checkbox" class="inline"> Data Visualization</label>
        <label for="checkbox4"><input id="checkbox4" type="checkbox" value="checkbox" class="inline"> Challenges</label>
        <label for="checkbox5"><input id="checkbox5" type="checkbox" value="checkbox" class="inline"> Open Source Community</label>
        <label for="survey-form">Any comments or suggestions?<textarea id="survey-form" placeholder="Enter your comment here..." cols="50" rows="7"></textarea></label>
      </fieldset>
      <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
